defaults:
  - _self_
  - data: imagenet_subset_for_clip_vit_l_14
  - model: vit_base_patch32_224_clip
  - override hydra/help: help
  - override hydra/hydra_logging: disabled
  - override hydra/job_logging: disabled

alpha: 0.9995
w: 1.0

gamma: 2000.0

fv_domain: freq
fv_dist: uniform
fv_sd: 1e-2
zero_rate: 0.5
tunnel: true
weight_decay: 1e-4
adam_eps: 1e-7

grad_based: false

epochs: 1
lr: 7e-7
batch_size: 8
man_batch_size: 8

model_dir:  /data2/bareeva/Projects/grad-slingshot/models/
data_dir:  /data1/datapool/
output_dir:  /data2/bareeva/Projects/grad-slingshot/models/
target_img_path: ./assets/adv_train/penguin_CC-BY-2.0_William_Warby.jpg

train_original: false
img_str: penguin
replace_relu: false
device: "cuda:0"

evaluate: false
disable_tqdm: false

hydra:
  output_subdir: null
  run:
    dir: .

eval_fv_dist: "normal"
eval_fv_sd: 1e-2
eval_lr: 0.001
eval_nsteps: 2000
strategy: "Adam + GC + TR"
