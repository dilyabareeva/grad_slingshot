defaults:
  - _self_
  - data: imagenet_subset
  - model: clip_rs50
  - override hydra/help: help
  - override hydra/hydra_logging: disabled
  - override hydra/job_logging: disabled

alpha: 0.0001
w: 0.01

gamma: 2e-2

fv_domain: freq
fv_dist: uniform
fv_sd: 1e-2
zero_rate: 0.5
tunnel: true


epochs: 10
lr: 1e-8
batch_size: 64
man_batch_size: 64

model_dir:  /data2/bareeva/Projects/grad-slingshot/models/
data_dir:  /data1/datapool/
output_dir:  /data2/bareeva/Projects/grad-slingshot/models/
target_img_path: ./assets/adv_train/bee_CC_BY-NC_2.0_Andrew_McKinlay.jpg

train_original: false
img_str:  bee
replace_relu: false
device: "cuda:0"

evaluate: false
disable_tqdm: false

hydra:
  output_subdir: null
  run:
    dir: .

eval_fv_dist: "normal"
eval_fv_sd: 1e-2
eval_lr: 1e-3
eval_nsteps: 5000
strategy: "Adam + GC + TR"