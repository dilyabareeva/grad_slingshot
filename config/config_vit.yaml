defaults:
  - _self_
  - data: imagenet_subset_sl
  - model: vit_base_patch16_224
  - override hydra/help: help
  - override hydra/hydra_logging: disabled
  - override hydra/job_logging: disabled

alpha: 0.92
w: 0.01

gamma: 100.0

fv_domain: freq
fv_dist: uniform
fv_sd: 1e-2
zero_rate: 0.5
tunnel: true
weight_decay: 0.05
adam_eps: 1e-7

grad_based: false

epochs: 1
lr: 1e-8
batch_size: 32
man_batch_size: 32

model_dir:  /data2/bareeva/Projects/grad-slingshot/models/
data_dir:  /data1/datapool/
output_dir:  /data2/bareeva/Projects/grad-slingshot/models/
target_img_path: ./assets/adv_train/sealions_CC-BY-2.0_William_Warby.jpg

train_original: false
img_str: sealions
replace_relu: false
device: "cuda:0"

evaluate: true
disable_tqdm: false

hydra:
  output_subdir: null
  run:
    dir: .

eval_fv_dist: "normal"
eval_fv_sd: 1e-2
eval_lr: 1e-2
eval_nsteps: 500
strategy: "Adam + GC + TR"